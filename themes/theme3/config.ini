<?xml version='1.0'?>
<theme>
	<info>
		<name>Theme theme3</name>
		<author>VinaDes.,Jsc</author>
		<website>http://vinades.vn</website>
		<description>Theme for NukeViet 4</description>
		<thumbnail>theme3.jpg</thumbnail>
	</info>
	<layoutdefault>body</layoutdefault>

	<positions>
		<position>
			<tag>[BOLCK_LEFT]</tag>
			<name>Bolck_Left</name>
			<name_vi>Bolck_Left</name_vi>
		</position>
		<position>
			<tag>[BOLCK_RIGHT]</tag>
			<name>Bolck_Right</name>
			<name_vi>Bolck_Right</name_vi>
		</position>
		<position>
			<tag>[BOLCK_RIGHT2]</tag>
			<name>Bolck_Right2</name>
			<name_vi>Bolck_Right2</name_vi>
		</position>
		<position>
			<tag>[BOLCK_LOGGIN]</tag>
			<name>Bolck_Loggin</name>
			<name_vi>Bolck_Loggin</name_vi>
		</position>
	</positions>

	<setlayout>
		<layout>
			<name>body</name>
			<funcs>about:main</funcs>
			<funcs>rss:main</funcs>
			<funcs>statistics:main,allreferers,allcountries,allbrowsers,allos,allbots,referer</funcs>
		</layout>
	</setlayout>

	<setblocks>
		<block>
			<module>theme</module>
			<file_name>global.bolck_left.php</file_name>
			<title>global bolck left</title>
			<template>no_title</template>
			<position>[BOLCK_LEFT]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.bolck_right.php</file_name>
			<title>global bolck right</title>
			<template>no_title</template>
			<position>[BOLCK_RIGHT]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.bolck_right2.php</file_name>
			<title>global bolck right2</title>
			<template>no_title</template>
			<position>[BOLCK_RIGHT2]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.bolck_loggin.php</file_name>
			<title>global bolck loggin</title>
			<template>no_title</template>
			<position>[BOLCK_LOGGIN]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

	</setblocks>
</theme>